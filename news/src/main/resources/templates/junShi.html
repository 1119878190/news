<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="referrer" th:content="no-referrer" />
    <title>Title</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--    <link rel="stylesheet" th:href="@{/css/index.css}">-->
    <link rel="stylesheet" th:href="@{/css/JunShi.css}">
</head>
<body>

<!--导航条-->
<div th:replace="index :: navbar"></div>

<!-- 轮播图   -->
<div th:replace="index :: lunbotu"></div>
<!-- 新闻列表 -->
<div class="news-list" style="margin-top: 10px">
    <!--  即时新闻      -->
    <div class="jishiNews allinline" style="height: 340px">
        <!-- 轮播图 -->
        <div class="smallLunbotu">
            <div id="junShi-carousel-example-generic" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active" ></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" >

                    <div th:class="|item ${status.index==0?'active':''}|" th:each="rotationImg,status:${junShiRotationImg}">
                        <a th:href="${rotationImg.href}">
                            <img th:src="${rotationImg.src}" alt="..." style="width: 750px;height: 340px">
                            <div class="carousel-caption">
                                <h3 th:text="${rotationImg.showInfo}">这是第一章图片</h3>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#junShi-carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#junShi-carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!--新闻列表 -->
        <div  class="mod" style="float: left;margin-left: 30px">
            <div class="hd">
                <h4 class="title" >即时新闻</h4>
                <span class="dec">INSTANT NEWS</span>
            </div>
            <div  class="hb">
                <ul>
                    <li class="jiShiList" th:each="jiShiNew:${jiSHiNews}" >
                        <a th:href="${jiShiNew.href}" th:text="${jiShiNew.title}" style="color: black"> </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--   焦点要闻     -->
    <div style="height: 480px">
        <!-- 左 -->
        <div class="bodyLeft">
            <!--要闻列表 -->
            <div class="hd">
                <span class="title" >焦点要闻</span>
                <span class="dec">FOCAL NEWS</span>
            </div>
            <div class="hb">
                <!--  上   -->
                <div style="float:left;height: 210px;">
                    <div style="float: left;width: 500px;border-bottom: #ccc dotted 1px">
                        <ul>
                            <li th:each="jiaoDianNew,status:${jiaoDianNews}" th:if="${status.count<7}">
                                <a  th:class="|ullist  ${status.count%6==1?'larger':''}|" th:href="${jiaoDianNew.href}" th:text="${jiaoDianNew.title}" style="line-height: 32px" ></a>
                            </li>
                        </ul>
                    </div>
                    <!--  图片  -->
                    <div class="newsWithImg" style="padding-top: 10px;padding-left: 10px">
                        <a th:href="${jiaoDianTopImg.href}">
                            <img class="bigimg" th:src="${jiaoDianTopImg.src}" alt="" >
                        </a>
                        <a th:text="${jiaoDianTopImg.title}" class="textOneLine" th:href="${jiaoDianTopImg.href}" style="color: black"></a>
                    </div>
                </div>
                <!--  下   -->
                <div style="float:left;height: 210px;">
                    <div style="float: left;width: 500px">
                        <ul>
                            <li th:each="jiaoDianNew,status:${jiaoDianNews}" th:if="${status.count>6}">
                                <a  th:class="|ullist  ${status.count%6==1?'larger':''}|" th:href="${jiaoDianNew.href}" th:text="${jiaoDianNew.title}" style="line-height: 32px"></a>
                            </li>
                        </ul>
                    </div>
                    <!--  图片  -->
                    <div class="newsWithImg" style="padding-top: 10px;padding-left: 10px">
                        <a th:href="${jiaoDianBottomImg.href}">
                            <img class="bigimg" th:src="${jiaoDianBottomImg.src}" alt="" target="_blank">
                        </a>
                        <a th:text="${jiaoDianBottomImg.title}" class="textOneLine" th:href="${jiaoDianBottomImg.href}" style="color: black"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右    军事视频  -->
        <div class="bodyRight">
            <div class="hd">
                <span class="title" >军事视频</span>
                <span class="dec">MILITARY NEWS</span>
            </div>
            <div class="hb" style="margin-top: 20px;height: 420px;">
                <div id="shiPingNews" th:each="shiPingNew:${junShiVideo}">
                    <div class="picture" style="display: inline;float: left" >
                        <a th:href="${shiPingNew.href}" target="_blank">
                            <img th:src="${shiPingNew.src}" alt="" >
                        </a>
                    </div>
                    <div id="shiPingNewsTitle">
                        <a th:href="${shiPingNew.href}" th:text="${shiPingNew.title}" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--   中国军情     -->
    <div style="height: 480px">
        <!-- 左 -->
        <div class="bodyLeft">
            <!--要闻列表 -->
            <div class="hd">
                <span class="title" >中国军情</span>
                <span class="dec">CHINA MILITARY</span>
            </div>
            <div class="hb">
                <!--  上   -->
                <div style="float:left;height: 210px;">
                    <div style="float: left;width: 500px;border-bottom: #ccc dotted 1px">
                        <ul>
                            <li th:each="news,status:${chinaMilitary}" th:if="${status.count<7}">
                                <a  th:class="|ullist  ${status.count%6==1?'larger':''}|" th:href="${news.href}" th:text="${news.title}" style="line-height: 32px" ></a>
                            </li>
                        </ul>
                    </div>
                    <!--  图片  -->
                    <div class="newsWithImg" style="padding-top: 10px;padding-left: 10px">
                        <a th:href="${chinaMilitaryTopImg.href}">
                            <img class="bigimg" th:src="${chinaMilitaryTopImg.src}" alt="" >
                        </a>
                        <a th:text="${chinaMilitaryTopImg.title}" class="textOneLine" th:href="${chinaMilitaryTopImg.href}" style="color: black"></a>
                    </div>
                </div>
                <!--  下   -->
                <div style="float:left;height: 210px;">
                    <div style="float: left;width: 500px">
                        <ul>
                            <li th:each="news,status:${chinaMilitary}" th:if="${status.count>6}">
                                <a  th:class="|ullist  ${status.count%6==1?'larger':''}|" th:href="${news.href}" th:text="${news.title}" style="line-height: 32px"></a>
                            </li>
                        </ul>
                    </div>
                    <!--  图片  -->
                    <div class="newsWithImg" style="padding-top: 10px;padding-left: 10px">
                        <a th:href="${chinaMilitaryBottomImg.href}" target="_blank">
                            <img class="bigimg" th:src="${chinaMilitaryBottomImg.src}" alt="" target="_blank">
                        </a>
                        <a th:text="${chinaMilitaryBottomImg.title}" class="textOneLine" th:href="${chinaMilitaryBottomImg.href}" style="color: black" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右    台海聚焦  -->
        <div class="bodyRight">
            <div class="hd">
                <span class="title" >台海聚焦</span>
                <span class="dec">TAIWAN FOCUSING</span>
            </div>
            <div class="hb" style="margin-top: 20px;height: 420px;">
                <!-- 顶部带有图片-->
                <div style="margin-top: 25px;" >
                    <a th:href="${juJiaoImg.href}" target="_blank" style="display: inline;float:left;">
                        <img th:src="${juJiaoImg.src}" style="width: 114px;height: 76px">
                    </a>
                    <div id="onePictureWithTitle" >
                        <p th:text="${juJiaoImg.title}"></p>
                    </div>
                </div>
                <div class="hb">
                    <ul>
                        <li th:each="juJiaoNew : ${juJiaoNews}">
                            <a  class="textOneLineNodisplay" th:href="${juJiaoNew.href}" th:text="${juJiaoNew.title}" style="color: black;font-size: 15px;line-height: 45px;border-bottom: 1px dotted #ececec;" target="_blank"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--   国际军情     -->
    <div style="height: 480px">
        <!-- 左 -->
        <div class="bodyLeft">
            <!--要闻列表 -->
            <div class="hd">
                <span class="title" >国际军情</span>
                <span class="dec">WORLD MILITARY</span>
            </div>
            <div class="hb">
                <!--  上   -->
                <div style="float:left;height: 210px;">
                    <div style="float: left;width: 500px;border-bottom: #ccc dotted 1px">
                        <ul>
                            <li th:each="worldMilitary,status:${worldMilitaryNews}" th:if="${status.count<7}">
                                <a  th:class="|ullist  ${status.count%6==1?'larger':''}|" th:href="${worldMilitary.href}" th:text="${worldMilitary.title}" style="line-height: 32px" ></a>
                            </li>
                        </ul>
                    </div>
                    <!--  图片  -->
                    <div class="newsWithImg" style="padding-top: 10px;padding-left: 10px">
                        <a th:href="${worldMilitaryTopImg.href}">
                            <img class="bigimg" th:src="${worldMilitaryTopImg.src}" alt="" >
                        </a>
                        <a th:text="${worldMilitaryTopImg.title}" class="textOneLine" th:href="${worldMilitaryTopImg.href}" style="color: black"></a>
                    </div>
                </div>
                <!--  下   -->
                <div style="float:left;height: 210px;">
                    <div style="float: left;width: 500px">
                        <ul>
                            <li th:each="worldMilitaryNew,status:${worldMilitaryNews}" th:if="${status.count>6}">
                                <a  th:class="|ullist  ${status.count%6==1?'larger':''}|" th:href="${worldMilitaryNew.href}" th:text="${worldMilitaryNew.title}" style="line-height: 32px"></a>
                            </li>
                        </ul>
                    </div>
                    <!--  图片  -->
                    <div class="newsWithImg" style="padding-top: 10px;padding-left: 10px">
                        <a th:href="${worldMilitaryBottomImg.href}">
                            <img class="bigimg" th:src="${worldMilitaryBottomImg.src}" alt="" target="_blank">
                        </a>
                        <a th:text="${worldMilitaryBottomImg.title}" class="textOneLine" th:href="${worldMilitaryBottomImg.href}" style="color: black"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右    热门新闻  -->
        <div class="bodyRight">
            <div class="hd">
                <span class="title" >热门新闻</span>
                <span class="dec">HOT NEWS</span>
            </div>
            <div class="hb" style="margin-top: 20px;height: 390px;">
                <ol style="width: 380px;">
                    <li class="ullist" th:each="hotNew:${hotNews}">
                        <a th:href="${hotNew.href}" th:text="${hotNew.title}" class="jiShiList textOneLineNodisplay" style="line-height: 47px;border-bottom: white solid 1px"></a>
                        <div style="border-bottom: grey dotted 1px"></div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <!--军事图片 -->
    <div style="height: 350px;margin-top: 40px">
        <div class="hd" >
            <span class="title" >军事图片</span>
            <span class="dec">LATEST NEWS</span>
        </div>
        <div class="hb" style="height: 350px;width: 1200px">
            <ul style="">
                <li th:each="pictureImg,status:${junShiPictures}" class="jiShiList remove" style="margin-left: 40px;margin-right: 10px">
                    <a th:href="${pictureImg.href}"  style="line-height: 40px" target="_blank">
                        <img class="pictureimg" th:src="${pictureImg.src}" alt="">
                        <br>
                        <span class="textOneLine" th:text="${pictureImg.title}" style="color: black"></span>
                    </a>
                </li>
            </ul>

        </div>
    </div>
    <!--最新新闻 -->
    <div style="">
        <div class="hd" >
            <span class="title" >最新新闻</span>
            <span class="dec">LATEST NEWS</span>
        </div>
        <div class="hb" style="height: 350px;">
            <!-- 左  -->
            <div style="width: 530px;height: 350px;float:left;">
                <ul>
                    <li th:each="latestNew,status:${latestNews}" th:if="${status.count<6}" style="line-height: 35px">
                        <a class="ullist" th:href="${latestNew.href}" th:text="${latestNew.title}"></a>
                        <span th:text="${latestNew.src}" style="float:right;color: #999999"></span>
                    </li>
                </ul>
            </div>
            <!-- 右   -->
            <div style="width: 530px;height: 350px;float:right;">
                <ul>
                    <li th:each="latestNew,status:${latestNews}" th:if="${status.count>5}" style="line-height: 35px" >
                        <a class="ullist" th:href="${latestNew.href}" th:text="${latestNew.title}"></a>
                        <span th:text="${latestNew.src}" style="float:right;color: #999999"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:replace="index::footer"></div>
</body>
</html>
